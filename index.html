<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de comparação</title>
    <link rel="stylesheet" href="style.css">

</head>

<body>
    <section class="formulario">
        <div class="center">
            <h1>Faça com que A seja menor que B</h1>
            <div style="max-width:750px">
                <form id="form-compare">
                    <input type="text" id="numberA" required placeholder="Digite o numero A">
                    <input type="text" id="numberB" required placeholder="Digite o numero B">
                    <button type="submit" id="btn_submit">COMPARAR</button>
                </form>
                <p class="confirm-menssage"></p>
                
            </div>
        </div>
    </section>
    <script src="valida.js"></script>
</body>

</html>
